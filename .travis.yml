language: node_js
node_js:
  - "10"
addons:
  apt:
    update: true
    packages:
    - genisoimage
    
branches:
  only:
    - master
    #- stable
    - develop
    - travisci


before_install:
  - printenv
  - ls -al
  - cd src
  - npm install
  - cd ..
  - pip install --user configparser pandas pillow
  - ls -al

install:
  - ls -al

before_script:
  - ls -al
  ############################################
  - ./make.sh --install
  ############################################
  - ls -al

script: 
  - ls -al
  ############################################
  - ./make.sh --run --image
  ############################################
  - ls -al

before_deploy:
  - ls -al
  ############################################
  - ./make.sh --clean
  ############################################
  - ls -al
  ############################################
  - export GATSO_UPDATE_MAX=`date -d @$(cat ./BUILD/version.txt | sort -n | tail -1) +%Y-%m-%d`
  - echo "TRAVIS_TAG=$TRAVIS_TAG;"
  - echo "TAG_PREFIX=$TAG_PREFIX;"
  - echo "TRAVIS_BRANCH=$TRAVIS_BRANCH;"
  - echo "GATSO_UPDATE_MAX=$GATSO_UPDATE_MAX;"
  - "[[ $TRAVIS_TAG ]] || export TRAVIS_TAG=\"${TAG_PREFIX}${TRAVIS_BRANCH}.${GATSO_UPDATE_MAX}\""
  - git config --local user.name "$USER_NAME"
  - git config --local user.email "$USER_EMAIL"
  - git tag --force "$TRAVIS_TAG" $TRAVIS_COMMIT
  - export RELEASE_DESCRIPTION=`cat ./BUILD/manifest.txt`
  ############################################
  - ls -al

deploy:
  - provider: releases
    api_key: $GITHUB_TOKEN
    name: $TRAVIS_TAG
    #body: "$RELEASE_DESCRIPTION" # https://github.com/travis-ci/dpl/issues/155
    overwrite: true
    prerelease: true
    skip_cleanup: true
    file:
      - "./RELEASES/all_files.zip"
      - "./RELEASES/sd_image.iso.zip"
    on:
      tags: false
      branch: 
        - master
        - travisci
  - provider: releases
    api_key: $GITHUB_TOKEN
    name: $TRAVIS_TAG
    #body: "$RELEASE_DESCRIPTION" # https://github.com/travis-ci/dpl/issues/155
    overwrite: true
    prerelease: false
    skip_cleanup: true
    file_glob: true
    file: "./RELEASES/*"
    on:
      tags: true
  - provider: pages
    github-token: $GITHUB_TOKEN
    skip-cleanup: true
    keep-history: false
    #target-branch: $TRAVIS_BRANCH
    on:
      branch: 
        - master

after_deploy:
  - ls -al

after_script:
  - ls -al
