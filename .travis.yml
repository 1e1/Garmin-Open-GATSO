language: node_js
node_js:
  - "10"
addons:
  apt:
    update: true
    packages:
    - genisoimage

install:
  - cd src
  - npm install
  - cd ..
  - pip install --user configparser pandas pillow
  - wget https://github.com/jimmyH/mypois/archive/master.tar.gz
  - if [ -f master.tar.gz ]; then mv master.tar.gz mypois-master.tar.gz; fi
  - tar -xzf mypois-master.tar.gz
  - rm mypois-master.tar.gz

jobs:
  include:
    - stage: release
      script: 
        - rm -rf ./BUILD
        - mkdir ./BUILD
        - node ./src/index.js
        - mkdir ./RELEASES
        - echo 'zip all_files'
        - ls -alR ./BUILD
        - zip -r ./RELEASES/all_files.zip BUILD
        - echo 'zip custom_files'
        - mkdir ./BUILD_csv ./BUILD_gpx ./BUILD_ov2
        - cp -R ./BUILD/*.{bmp,csv} ./BUILD_csv/
        - ls -alR ./BUILD_csv
        - zip -r ./RELEASES/csv_files.zip BUILD_csv
        - cp -R ./BUILD/*.{bmp,gpx} ./BUILD_gpx/
        - ls -alR ./BUILD_gpx
        - zip -r ./RELEASES/gpx_files.zip BUILD_gpx
        - cp -R ./BUILD/*.{bmp,ov2} ./BUILD_ov2/
        - ls -alR ./BUILD_ov2
        - zip -r ./RELEASES/ov2_files.zip BUILD_ov2
        - echo 'create specialized image'
        - ./make_mypois.sh
        - ls -alR ./BUILD_csv_h
        - python ./mypois-master/mypois.py ./config.ini
        - ls -alR ./SD_CARD
        - zip -r ./RELEASES/sd_files.zip SD_CARD
        - genisoimage -o sd_image.iso SD_CARD
        - zip -r ./RELEASES/sd_image.iso.zip sd_image.iso
        - node ./src/update_doc.js
        - ls -al

branches:
  only:
    - master
    - stable
    - develop
    - travisci

before_deploy:
  - rm -rf ./BUILD_csv ./BUILD_gpx ./BUILD_ov2
  - rm -rf ./mypois-master
  - rm ./config.ini
  - export GATSO_UPDATE_MAX=`date -d @$(cat ./BUILD/version.txt | sort -n | tail -1) +%Y-%m-%d`
  - "[[ $TRAVIS_TAG ]] || export TRAVIS_TAG=\"${TAG_PREFIX}${TRAVIS_BRANCH}.${GATSO_UPDATE_MAX}\""
  - git config --local user.name "$USER_NAME"
  - git config --local user.email "$USER_EMAIL"
  - git tag --force "$TRAVIS_TAG" $TRAVIS_COMMIT
  - export RELEASE_DESCRIPTION=`cat ./BUILD/manifest.txt`

deploy:
  - provider: releases
    name: $TRAVIS_TAG
    body: "$RELEASE_DESCRIPTION"
    overwrite: true
    tags: false
    prerelease: true
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file:
      - "./RELEASES/all_files.zip"
      - "./RELEASES/sd_image.iso.zip"
    on:
      tags: false
      branch: 
        - master
        - travisci
  - provider: releases
    name: $TRAVIS_TAG
    body: "$RELEASE_DESCRIPTION"
    overwrite: true
    prerelease: false
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    file_glob: true
    file: "./RELEASES/*"
    on:
      tags: true
  - provider: pages
    name: $TRAVIS_TAG
    skip-cleanup: false
    github-token: $GITHUB_TOKEN
    keep-history: false
    #target-branch: $TRAVIS_BRANCH
    on:
      branch: 
        - master
        - stable
        - develop
        - travisci
